apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata: 
  name: selfheal-api
  namespace: monitoring   # ðŸ‘ˆ MUST be monitoring
  labels:
    release: monitoring   # ðŸ‘ˆ MUST match your Prometheus release
spec:
  selector: 
    matchLabels: 
      app: selfheal-api
  namespaceSelector: 
    matchNames:
      - selfheal          # ðŸ‘ˆ your app is in selfheal
  endpoints:
    - port: http
      path: /metrics
      interval: 15s
      scrapeTimeout: 10s
      scheme: http
