apiVersion: v1
kind: ServiceAccount
metadata:
  name: actuator-sa
  namespace: selfheal
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: actuator-role
  namespace: selfheal
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get","list","watch","delete"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get","list","watch","patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: actuator-rolebinding
  namespace: selfheal
subjects:
  - kind: ServiceAccount
    name: actuator-sa
    namespace: selfheal
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: actuator-role
