apiVersion: v1
kind: ServiceAccount
metadata:
  name: selfheal-sa
  namespace: selfheal
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: selfheal-role
  namespace: selfheal
rules:
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch", "patch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: selfheal-rolebinding
  namespace: selfheal
subjects:
- kind: ServiceAccount
  name: selfheal-sa
  namespace: selfheal
roleRef:
  kind: Role
  name: selfheal-role
  apiGroup: rbac.authorization.k8s.io
