apiVersion: apps/v1
kind: Deployment
metadata:
  name: selfheal-api
  namespace: selfheal
  labels:
    app: selfheal-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: selfheal-api
  template:
    metadata:
      labels:
        app: selfheal-api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: api
          image: selfheal-api:0.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          readinessProbe:
            httpGet:
              path: /readyz
              port: 3000
            initialDelaySeconds: 3
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10