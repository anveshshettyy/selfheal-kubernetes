apiVersion: batch/v1
kind: Job
metadata:
  name: leak-job
  namespace: selfheal
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: leaker
          image: curlimages/curl:8.7.1
          command: ["sh", "-c"]
          args:
            - |
              echo "Starting memory leak job..."
              for i in $(seq 1 60); do
                echo "Leak iteration $i"
                curl -s "http://app-svc.selfheal.svc.cluster.local/leak?mb=25" > /dev/null || true
                sleep 1
              done
              echo "Leak job finished"
  backoffLimit: 0
